<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Quotes</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Scripts -->
    <script src="js/quotes.js"></script>
    <script src="js/audio.js"></script>
</head>
<body class="min-h-screen p-4">
    <audio id="bgMusic" loop>
        <source src="sounds/flute.mp3" type="audio/mpeg">
    </audio>

    <!-- Clouds Container -->
    <div class="clouds-container">
        <div class="cloud" style="top: 10%; width: 200px; height: 60px; animation-duration: 30s;"></div>
        <div class="cloud" style="top: 30%; width: 160px; height: 50px; animation-duration: 25s; animation-delay: -15s;"></div>
        <div class="cloud" style="top: 50%; width: 180px; height: 55px; animation-duration: 35s; animation-delay: -5s;"></div>
        <div class="cloud" style="top: 70%; width: 140px; height: 45px; animation-duration: 28s; animation-delay: -8s;"></div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-center mb-8 font-playfair page-title">
            श्रीमद्भगवद्गीता
        </h1>
        
        <p class="text-center text-white mb-8 text-lg md:text-xl">नए श्लोक के लिए पेज को रिफ्रेश करें ✨</p>
        
        <div id="quotes-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 lg:gap-8">
            <!-- Quote cards will be dynamically inserted here -->
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-white">
            <p class="text-sm md:text-base opacity-80">
                नेहा श्रीवास्तव द्वारा AI की सहायता से विकसित
            </p>
        </footer>
    </div>
</body>
</html>
